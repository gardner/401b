    <div class="header">&nbsp;</div>

        <canvas id="demo" height="450" width="120"></canvas><div style="clear:both"></div>

    <div class="content">
        <h1>Fidelity Investments.</h1>
        <p>To move your money into a more socially responsible investment with Fidelity, contact thei customer service center at 1 (800) 835-5097. The company offers an SRI named <b>"Gabelli SRI Fund"</b></p>

    <script type='text/javascript' src='js/thermometer.js'></script>    
    <script type='text/javascript'>//<![CDATA[ 
    
        var ul = document.getElementById("provider_ul");

        for (var i = 0; i < providers.length; i++) {
            var li = document.createElement('li');
            li.innerHTML = li.innerHTML + providers[i]['name'];            
            li.appendChild(document.createTextNode(providers[i]['name']));
        }

        var w = document.getElementById('demo').width;
        var h = document.getElementById('demo').height;

        var g = new ThermometerGuage(document.getElementById('demo'), {
            w: w,
            h: h,
            color: {
                label: 'rgba(255, 255, 255, .6)',
                tickLabel: 'rgba(255, 255, 255, 0.9)'
            },
            centerTicks: false,
            majorTicks: 3,
            minorTicks: 4,
            max: 401,
            min: 1,
            scaleTickLabelText: 2.15,
            scaleLabelText: 3.9,
            scaleTickWidth: 1.5,
            unitsLabel: " billion"
        });

        g.setValue(50);

    </script>
